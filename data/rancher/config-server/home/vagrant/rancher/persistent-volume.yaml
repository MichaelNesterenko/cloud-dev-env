apiVersion: v1
kind: PersistentVolume
metadata:
  finalizers:
    - kubernetes.io/pv-protection
  name: pv-0-0
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  local:
    path: /k8s/persistent/pv-0-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - rancher-worker-0
  persistentVolumeReclaimPolicy: Retain
#  storageClassName: persistent-local
  volumeMode: Filesystem
